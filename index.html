<!DOCTYPE html>
<html lang='uk'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz</title>
</head>

<body>
    <img class='logo' src="https://i.postimg.cc/t4KZ9Lnc/Group-8.png">

    <div class = "stats-screen">
        <div class='label-stats'>Your statistics</div>
        <div class='stats-content'></div>
    </div>

    <div class='start-screen'>
        <h3 class='result'></h3>
        <div class='start-button'>Start</div>
        <div class='stats-button'>Stats</div>
        <div class='math-quiz'>Math Quiz</div>
    </div>

    <div class="main-screen">
        <div class="question">
            10+10
        </div>
        <div class="timer">
        <span id="seconds">0</span>
        </div>

        <div class="answers">
            <div class="answer-button">21</div>
            <div class="answer-button">22</div>
            <div class="answer-button">20</div>
            <div class="answer-button">24</div>
            <div class="answer-button">26</div>
        </div>
        <div class="skip-btn">Skip</div>
    </div>
    <div class='back-button'>Back</div>
<script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
<script src='js/script.js'></script>
</body>

</html>
